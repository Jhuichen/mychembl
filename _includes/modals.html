 <!-- Portfolio Modals -->
 {% for post in site.posts %}
    <div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.title }}</h2>
                            <hr class="star-primary">
                            <p>{{ post.description }}</p>


                          <div class="grid">
                            <div class="unit golden-small center-on-mobiles">
                              <h3>Get up and running <em>in&nbsp;seconds</em>.</h3>
                            </div>
                            <div class="unit golden-large code">
                              <p class="title">Quick-start Instructions</p>
                              <div class="shell">
                                <p class="line">
                                  <span class="path">~</span>
                                  <span class="prompt">$</span>
                                  <span class="command">gem install jekyll</span>
                                </p>
                                <p class="line">
                                  <span class="path">~</span>
                                  <span class="prompt">$</span>
                                  <span class="command">jekyll new my-awesome-site</span>
                                </p>
                                <p class="line">
                                  <span class="path">~</span>
                                  <span class="prompt">$</span>
                                  <span class="command">cd my-awesome-site</span>
                                </p>
                                <p class="line">
                                  <span class="path">~/my-awesome-site</span>
                                  <span class="prompt">$</span>
                                  <span class="command">jekyll serve</span>
                                </p>
                                <p class="line">
                                  <span class="output"># => Now browse to http://localhost:4000</span>
                                </p>
                              </div>
                            </div>
                            <div class="clear"></div>
                          </div>


                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
